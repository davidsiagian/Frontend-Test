<div class="wrapper">
    <div class="sidebar" data-background-color="black" data-active-color="success">
        <div class="sidebar-wrapper">
            <div class="logo" style="border: none !important;box-shadow: none;">
                <a class="dropdown simple-text" routerLink="/">
                    Smart Shop
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a routerLink="/dashboard">
                        <i class="ti-dashboard"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="active">
                    <a routerLink="/product">
                        <i class="ti-tag"></i>
                        <p>Product</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel" style="background: antiquewhite;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" routerLink="/product">Product</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card ">
                            <div class="header">
                                <h4 class="title">PRODUCT INFORMATION</h4>
                            </div>
                            <div class="content">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Manufacture</th>
                                            <th>Released</th>
                                            <th>Variant</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of data" class="border-bottom">
                                            <td>
                                                <img [attr.src]="product.ImageURL" class="border rounded" style="width: 40px;" />
                                            </td>
                                            <td>
                                                {{product.Name}}
                                            </td>
                                            <td>
                                                {{product.Manufacture}}
                                            </td>
                                            <td>
                                                {{product.Released | date: 'dd MMM yyyy'}}
                                            </td>
                                            <td>
                                                <p style="font-size: 1em;" *ngFor="let variant of product.Variant">{{variant.Model}}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
